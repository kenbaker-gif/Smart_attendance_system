name: Generate Encodings

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - Insightface

jobs:
  generate-encodings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libxext6 libgl1 ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure critical ML and cloud libraries are present
          pip install onnxruntime opencv-python-headless supabase insightface

      - name: Run pregenerate encodings
        env:
          USE_SUPABASE: "true"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          # Set PYTHONPATH so python can find the 'app' module if needed
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Use the new --generate flag in your unified app.py
          python app.py --generate

      - name: üîç Diagnostic - Why did it fail?
        if: always()
        run: |
          echo "=== CHECKING DIRECTORY STRUCTURE ==="
          # Checking 'data/raw_faces' as defined in your app.py PROJECT_ROOT logic
          if [ -d "data/raw_faces" ]; then
            echo "‚úÖ raw_faces directory exists."
            echo "Contents of raw_faces (recursive):"
            ls -R data/raw_faces
          else
            echo "‚ùå ERROR: data/raw_faces does not exist."
          fi
          
          echo "=== CHECKING FOR OUTPUT PICKLE ==="
          if [ -f "data/encodings_insightface.pkl" ]; then
            echo "‚úÖ Encodings file was created."
          else
            echo "‚ùå ERROR: encodings_insightface.pkl was NOT created."
          fi

      - name: Upload encodings artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: encodings
          path: data/encodings_insightface.pkl

      - name: Upload encodings to Supabase
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          ENCODINGS_REMOTE_PATH: "encodings/encodings_insightface.pkl"
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ] || [ -z "$SUPABASE_BUCKET" ]; then
            echo "Secrets not set; skipping upload."
            exit 0
          fi
          # Ensure this script points to data/encodings_insightface.pkl
          python scripts/upload_encodings_to_supabase.py