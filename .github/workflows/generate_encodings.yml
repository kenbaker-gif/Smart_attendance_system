name: Generate Encodings

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - Insightface

jobs:
  generate-encodings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libxext6 libgl1 ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure streamlit is installed so app.py can be imported/run
          pip install streamlit onnxruntime opencv-python-headless supabase insightface
          # Also install from requirements if it exists
          if [ -f streamlit/requirements.txt ]; then pip install -r streamlit/requirements.txt; fi

      - name: Run Pregenerate Encodings
        env:
          USE_SUPABASE: "true"
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          # Path helper for Python imports
          PYTHONPATH: ${{ github.workspace }}/streamlit
        # We run this from the streamlit directory so app.py finds its relative folders
        working-directory: ./streamlit
        run: |
          python app.py --generate

      - name: üîç Diagnostic - File System Check
        if: always()
        run: |
          echo "=== CHECKING DATA DIRECTORY ==="
          if [ -d "streamlit/data/raw_faces" ]; then
            echo "‚úÖ raw_faces directory exists."
            echo "Contents (Student ID folders):"
            ls streamlit/data/raw_faces
          else
            echo "‚ùå ERROR: streamlit/data/raw_faces not found."
          fi
          
          echo "=== CHECKING FOR PICKLE OUTPUT ==="
          if [ -f "streamlit/data/encodings_insightface.pkl" ]; then
            echo "‚úÖ Encodings file successfully created."
            du -h streamlit/data/encodings_insightface.pkl
          else
            echo "‚ùå ERROR: encodings_insightface.pkl was NOT created."
          fi

      - name: Upload Artifact to GitHub
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: face-encodings
          path: streamlit/data/encodings_insightface.pkl

      - name: Upload Encodings to Supabase Storage
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          # Ensure this matches the path expected by your upload script
          ENCODINGS_PICKLE_PATH: "streamlit/data/encodings_insightface.pkl"
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Supabase secrets missing, skipping cloud upload."
            exit 0
          fi
          # Run the upload script located in your scripts folder
          python streamlit/scripts/upload_encodings_to_supabase.py