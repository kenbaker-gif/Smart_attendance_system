name: Sync Student Data to Railway

on:
  push:
    branches: [ fix/admin-panel ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link and Sync Variable
        shell: bash
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Use explicit flags for the project and environment IDs
          railway link --project 0ac7a236-07f1-47e9-8c8a-f5311963590c --environment 55e579a4-5ba5-4885-95c5-fe013672ced3
          
          # Now set the variable for the specific service
          STUDENT_VAR="STUDENT_2400102415_IMAGE=2400102415/1.jpg"
          railway variables --set "$STUDENT_VAR" --service "Smart_attendance_system"

      - name: Deploy Service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Deploying with the service name
          railway up --service "Smart_attendance_system" --detach