name: Sync Student Data to Railway

on:
  push:
    branches: [ fix/admin-panel ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Sync Student Variable
        shell: bash
        env:
          # Use API_TOKEN here to bypass the need for 'railway link'
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          STUDENT_VAR="STUDENT_2400102415_IMAGE=2400102415/1.jpg"
          
          # We provide PROJECT and SERVICE IDs directly to the variables command
          railway variables --set "$STUDENT_VAR" \
            --project 0ac7a236-07f1-47e9-8c8a-f5311963590c \
            --service Smart_attendance_system

      - name: Deploy Service
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          # We provide PROJECT and SERVICE IDs directly to the up command
          railway up \
            --project 0ac7a236-07f1-47e9-8c8a-f5311963590c \
            --service Smart_attendance_system \
            --detach