name: Sync Student Data to Railway

on:
  push:
    branches: [ fix/admin-panel ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Use the SERVICE TOKEN you just generated
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Sync Student Variable
        shell: bash
        run: |
          # Setting the image path for student 2400102415
          STUDENT_VAR="STUDENT_2400102415_IMAGE=2400102415/1.jpg"
          
          # With a Service Token, the CLI already knows the context
          railway variables --set "$STUDENT_VAR"

      - name: Deploy Service
        run: |
          # This will now target the service tied to the token
          railway up --detach