name: Sync Student Data to Railway

on:
  push:
    branches: [ fix/admin-panel ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Sync Student Variable
        shell: bash
        env:
          # Use your PROJECT TOKEN (Settings > Tokens)
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # 1. We define the student variable
          STUDENT_VAR="STUDENT_2400102415_IMAGE=2400102415/1.jpg"
          
          # 2. We use the --service flag with the name from your status/JSON
          # This tells the CLI which of your 3 services to update.
          railway variables --set "$STUDENT_VAR" --service "Smart_attendance_system"

      - name: Deploy Service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # 3. We use the --service flag here too
          railway up --service "Smart_attendance_system" --detach