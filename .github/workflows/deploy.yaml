name: Sync Production Environment

on:
  push:
    branches: [ fix/admin-panel ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Push All Secrets to Railway
        shell: bash
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Every value is now pulled directly from your GitHub Secrets
          railway variables --set "DB_USER=${{ secrets.DB_USER }}" \
                            --set "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" \
                            --set "DB_HOST=${{ secrets.DB_HOST }}" \
                            --set "DB_PORT=${{ secrets.DB_PORT }}" \
                            --set "DB_NAME=${{ secrets.DB_NAME }}" \
                            --set "DB_OPTIONS=${{ secrets.DB_OPTIONS }}" \
                            --set "USE_SUPABASE=${{ secrets.USE_SUPABASE }}" \
                            --set "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
                            --set "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
                            --set "SUPABASE_BUCKET=${{ secrets.SUPABASE_BUCKET }}" \
                            --set "ADMIN_SECRET=${{ secrets.ADMIN_SECRET }}" \
                            --service "eloquent-renewal"

      - name: Deploy to Eloquent Renewal
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service "eloquent-renewal" --detach