name: Sync Student Data to Railway

on:
  push:
    branches: [ fix/admin-panel ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link and Sync Variable
        shell: bash
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # 1. Link the CLI to your project ID first
          railway link 0ac7a236-07f1-47e9-8c8a-f5311963590c
          
          # 2. Set the variable (Now it knows which project because of the link)
          # We use --service to ensure it hits the right one of your 3 services
          STUDENT_VAR="STUDENT_2400102415_IMAGE=2400102415/1.jpg"
          
          railway variables --set "$STUDENT_VAR" --service "Smart_attendance_system"

      - name: Deploy Service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Use the service name directly for the deployment
          railway up --service "Smart_attendance_system" --detach